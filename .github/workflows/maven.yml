name: Build an executable jar-file with MAVEN

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with: 
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Compile with Maven
        run: mvn -B package --file FixedPointNumbers/pom.xml compile
        
      - name: Create a jar
        run: mvn -B package --file FixedPointNumbers/pom.xml package
        
      - name: Archive the jar as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar file
          path: target/*.jar
